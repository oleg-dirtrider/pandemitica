{% extends 'base.html' %}

{%  block main_container %}

<style>
  form{
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -100px;
  margin-left: -250px;
  width: 500px;
  height: 200px;
  border: 4px dashed #fff;
}
  form p{
  width: 100%;
  height: 100%;
  text-align: center;
  line-height: 170px;
  color: #ffffff;
  font-family: sans-serif;
}
 form input{
  position: absolute;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  outline: none;
  opacity: 0;
}
  form button{
  margin: 0;
  color: #f2f2f2;
  background: #dc3545;
  border: none;
  width: 508px;
  height: 45px;
  margin-top: -20px;
  margin-bottom: 10px;
  margin-left: -4px;
  border-radius: 3px;
  border-bottom: 6px solid #dc3545;
  transition: all .2s ease;
  outline: none;
}
  form button:hover{
  background: #dc3545;
	color: #f2f2f2;
}
  form button:active{
  border:0;
}
</style>

<div class="container mt-5">
    {%  if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if user.is_authenticated %}
        <form action="{% url 'load_files:load_file' 'file'  %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.file.errors }}
          {{ form.file }}
          <p>Перетащите сюда файлы или кликните на это поле.</p>
          <button type="submit">Загрузить</button>
          <button onclick="location.href='{% url 'load_files:select_file_type' %}'" type="button">Назад</button>
        </form>
    {% else %}
        <div class="alert alert-warning">{{ aut_error }}</div>
    {% endif %}
</div>


<script>
$(document).ready(function(){
  $('form input').change(function () {
    $('form p').text(this.files.length + " файлов загружено");
  });
});
</script>

{% endblock %}
